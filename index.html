<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS2</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        Header section
    </header>

    <main>
        <div id="start-button" onclick="startGame()">
            <h1>Click here to turn pink and load JSON</h1>
        </div>

        <div class="gameDiv">
            <div class="rock selButton" onclick="selectWeapon('rock')">
                <h2>rock</h2>
            </div>
            <div class="paper selButton" onclick="selectWeapon('paper')">
                <h2>paper</h2>
            </div>
            <div class="scissors selButton" onclick="selectWeapon('scissors')">
                <h2>scissors</h2>
            </div>
        </div>
    </main>

    <footer>
        Footer section
    </footer>
    <!-- Scripts -->
    <script src="assets/js/script.js"></script>
</body>

</html>
